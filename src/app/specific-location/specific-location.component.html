<h1 class="-mt-12 ml-8 mb-5 text-5xl font-extrabold dark:text-white">{{ nimi }}<small class="ms-2 font-semibold text-gray-500 dark:text-gray-400">{{ kaupunki }}</small></h1>
<form class="max-w-sm mx-auto overflow-hidden">
  Osoite:
  <input type="text"  aria-label="disabled input" class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" [value]="osoite" [disabled]="editmode">
  Kaupunki:
  <input type="text"  aria-label="disabled input" class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" [value]="kaupunki" [disabled]="editmode">
  Postinumero:
  <input type="text"  aria-label="disabled input" class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" [value]="postinumero" [disabled]="editmode">
  Latitude:
  <input type="text"  aria-label="disabled input" class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" [value]="latitude" [disabled]="editmode">
  Logitude:
  <input type="text" aria-label="disabled input" class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" [value]="longitude" [disabled]="editmode">
</form>
<div class="flex justify-center">
  <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-gray-800  font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600" [hidden]="editmode">Save Spot</button>
  <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-gray-800  font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600" [hidden]="editmode" (click)="updateTila()">{{ tila === "true" ? 'Disable Spot' : 'Enable Spot' }}</button>
  <button type="button" class="focus:outline-none text-white bg-black hover:bg-gray-800  font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600" (click)="editLocation()" [hidden]="!editmode">Edit Spot</button>
</div>
